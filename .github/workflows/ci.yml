name: Omini CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'yarn'

    - run: npm pkg delete scripts.prepare

    - name: Install dependencies
    - run: yarn --frozen-lockfile

    - name: Linting
    - run: yarn ci:lint

    - name: Typechecking
    - run: yarn typecheck

    - name: Tests
    - run: yarn test:ci
