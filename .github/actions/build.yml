name: ci
description: build application

runs:
  using: composite
  steps:
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'yarn'

    - run: npm pkg delete scripts.prepare

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Linting
      run: yarn ci:lint

    - name: Typechecking
      run: yarn typecheck

    - name: Tests
      run: yarn test:ci
